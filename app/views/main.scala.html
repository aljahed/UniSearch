@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!-- starter template http://twitter.github.com/bootstrap/examples/starter-template.html -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Search Engine for Universities">
        <meta name="author" content="Muki, Tidel">

        <!-- Le styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" > -->
        <style>
              body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
              }
        </style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">UniSearch</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="/admin">Admin</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

    <div>
             @content
    </div><!--/container-->
       

        <!-- Le javascript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.isotope.min.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/results.min.js")"></script>
    </body>
</html>
